<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Request Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
  <h2>Travel Request Form</h2>
  <form id="travelForm">
    <div class="mb-3">
      <label for="travelerId" class="form-label">Traveller ID</label>
      <input type="text" class="form-control" id="travelerId" name="travelerId" readonly>
    </div>

    <div class="mb-3">
      <label for="type" class="form-label">Travel Type</label>
      <select id="type" name="type" class="form-select" required>
        <option value="Domestic">Domestic</option>
        <option value="International">International</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Traveller Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>

    <div class="mb-3">
      <label for="aadhar" class="form-label">Aadhar Card Number</label>
      <input type="text" class="form-control" id="aadhar" name="aadhar" pattern="\d{12}" title="Enter 12-digit Aadhar number" required>
    </div>

    <div class="mb-3">
      <label for="from" class="form-label">From Location</label>
      <input type="text" class="form-control" id="from" name="from" required>
    </div>

    <div class="mb-3">
      <label for="to" class="form-label">To Location</label>
      <input type="text" class="form-control" id="to" name="to" required>
    </div>

    <div class="mb-3">
      <label for="start" class="form-label">Travel Date</label>
      <input type="date" class="form-control" id="start" name="start" required>
    </div>

    <div class="mb-3">
      <label for="return" class="form-label" >Return Date</label>
      <input type="date" class="form-control" id="return" name="return" required>
    </div>

    <div class="mb-3">
      <label for="purpose" class="form-label">Purpose of Travel</label>
      <textarea id="purpose" name="purpose" class="form-control" rows="3" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit Request</button>
  </form>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Include SheetJS -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script src="script.js"></script> 
</body>
</html>
